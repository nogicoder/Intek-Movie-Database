{% extends 'user/base.html'%}

{% block title %}
    <title>INTEK MOVIE DATABASE</title>
{% endblock %}

{% block main %}
    <header>
        <video loop muted autoplay playsinline>
        <source src="/static/user/space.mp4" type="video/mp4"/>
    </video>
        <div class="banner">
            <div class="banner-text">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-2 text-light">INTEK MOVIE DATABASE</h1>
                        <p class="lead">The Sleekiest Movie Database Ever Created!</p>
                    </div>
                </div>
            </div>
            <div class="banner-text">
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <a href="{% url 'core:movielist' %}">
                        <button type="button" class="btn btn-secondary btn-lg btn-space">SEE MOVIES</button>
                    </a>{% if not user.is_authenticated %}
                    <a href="{% url 'user:login' %}">
                        <button type="button" class="btn btn-secondary btn-lg btn-space">LOGIN</button>
                    </a>
                    <a href="{% url 'user:register' %}">
                        <button type="button" class="btn btn-secondary btn-lg btn-space">REGISTER</button>
                    </a>{% endif %}
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
