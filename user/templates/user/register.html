{% extends "user/base.html" %} {% block title %}
<title>Registration Page</title>
{% endblock %} {% block main %}


<header>
    <video loop muted autoplay playsinline>
                <source src="/static/user/space.mp4" type="video/mp4"/>
            </video>
    <div class="banner">
        <div class="banner-text">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-2 text-light">REGISTER PAGE</h1>
                </div>
            </div>
        </div>
        <div class="banner-text">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <form method="post">{% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input class="form-control" type="text" name="username" maxlength="150" required="" id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password</label>
                        <input class="form-control" type="password" name="password1" id="id_password1" required="" aria-autocomplete="list">
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Password confirmation</label>
                        <input class="form-control" type="password" name="password2" id="id_password2" required="">
                    </div>


                    <button type="submit" class="btn btn-secondary btn-lg btn-space">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>





{% endblock %}
