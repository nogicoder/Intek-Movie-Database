{% extends "user/base.html" %} {% block title %}
<title>Login Page</title>
{% endblock %} {% block main %}

<!-- Displaying background-video -->
<header>
    <video loop muted autoplay playsinline>
        <source src="/static/user/space.mp4" type="video/mp4" />
    </video>
    <div class="banner">
        <div class="banner-text">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-2 text-light">LOGIN PAGE</h1>
                </div>
            </div>
        </div>

        <!-- LogIn Form-->
        <div class="banner-text">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input class="form-control" type="text" name="username" required="" id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input class="form-control" type="password" name="password" required="" id="id_password">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-space">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>




{% endblock %}
