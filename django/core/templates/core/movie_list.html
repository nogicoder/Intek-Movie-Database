<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for movie in object_list %}
                <li>
                    <a href={% url 'core:MovieDetail' movie.id %}>
                    {{ movie.title }}
                    </a>
                </li>
            {% empty %}
                <li>No movies yet.</li>
            {% endfor %}
        </ul>
    </body>
</html>
