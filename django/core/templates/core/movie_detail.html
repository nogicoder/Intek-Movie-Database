{% extends 'base.html' %}

{% block title %}
    {{ object.title }} - {{ block.super }}
{% endblock %}

{% block main%}
<h1>{{ object.title }}</h1>

<img src="{{ object.logo.url }}">
<p class='lead'>
    {{ object.release_date }}
</p>
<p>    
{{ object.description }}
</p>
{% endblock %}

{% block sidebar %}
<div>
Genre:

    {{ object.get_category_display }}
</span>
</div>
{% endblock %}
